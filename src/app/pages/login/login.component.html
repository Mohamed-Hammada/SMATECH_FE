<div class="container-fluid mt-5">

  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoggedIn" novalidate>

    <div class="form-group">
      <label for="username">Name</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [class.is-invalid]="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)"
        formControlName="username"
      >
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
        <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['required']">User Name is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
        formControlName="password"
      >
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
        <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">
        Login
      </button>
    </div>

  </form>
</div>
